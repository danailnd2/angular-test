<div class="book-form">
  <h2>Add a Book</h2>
  <form (ngSubmit)="addBook()">
    <label for="bookName">Book Name:</label>
    <input
      type="text"
      id="bookName"
      [(ngModel)]="bookName"
      name="bookName"
      required
    />

    <label for="bookAuthor">Author:</label>
    <input
      type="text"
      id="bookAuthor"
      [(ngModel)]="bookAuthor"
      name="bookAuthor"
      required
    />
    <label for="bookPages">Number of Pages:</label>
    <input
      type="text"
      id="bookPages"
      [(ngModel)]="bookPages"
      name="bookPages"
      required
    />
    <label for="bookHasPictures">Has pictures:</label>
    <input
      type="checkbox"
      id="bookHasPictures"
      [(ngModel)]="bookHasPictures"
      name="bookHasPictures"
    />

    <button type="submit">Add Book</button>
  </form>

  <button (click)="goBack()">Back to Book List</button>
</div>
