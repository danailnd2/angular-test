<div class="wrapper">
  <mat-card class="book-form">
    <h2 class="card-title">Add a Book</h2>
    <form (ngSubmit)="addBook()">
      <div class="form-grid">
        <mat-form-field appearance="fill" class="full-width">
          <mat-label>Book Name</mat-label>
          <input
            class="book-form-input"
            matInput
            type="text"
            id="bookName"
            [(ngModel)]="bookName"
            name="bookName"
            required
          />
        </mat-form-field>

        <mat-form-field appearance="fill" class="full-width">
          <mat-label>Author</mat-label>
          <input
            class="book-form-input"
            matInput
            type="text"
            id="bookAuthor"
            [(ngModel)]="bookAuthor"
            name="bookAuthor"
            required
          />
        </mat-form-field>
        <mat-form-field appearance="fill" class="full-width">
          <mat-label>Number of Pages</mat-label>
          <input
            class="book-form-input"
            matInput
            type="number"
            id="bookPages"
            [(ngModel)]="bookPages"
            name="bookPages"
            required
          />
        </mat-form-field>

        <mat-checkbox
          id="bookHasPictures"
          [(ngModel)]="bookHasPictures"
          name="bookHasPictures"
        >
          Has pictures
        </mat-checkbox>
      </div>
      <div class="buttons">
        <button mat-icon-button type="button" (click)="goBack()">
          <mat-icon>arrow_back</mat-icon>
        </button>
        <button mat-flat-button color="primary" type="submit">Add Book</button>
      </div>
    </form>
  </mat-card>
</div>
